AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFormation template for S3 backup user and policy setup"

Parameters:
  Environment:
    Type: String
    Default: p
    AllowedValues:
      - d
      - s
      - p
    Description: Environment (d=development, s=staging, p=production)

  Region:
    Type: String
    Default: ap-southeast-1
    Description: AWS Region for the resources

  AppName:
    Type: String
    Default: web-app
    Description: Application name

  PolicyName:
    Type: String
    Default: plc-global-s3-backup
    Description: Name of the IAM policy

  TagEnvironment:
    Type: String
    Default: Production
    Description: Environment tag value

  RetentionDays:
    Type: Number
    Default: 730
    Description: Number of days to retain backups

  GlacierTransitionDays:
    Type: Number
    Default: 365
    Description: Number of days after which objects transition to Glacier storage

Resources:
  BackupPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      Description: "Policy for S3 backup operations"
      ManagedPolicyName: !Ref PolicyName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:PutObject"
              - "s3:GetObject"
              - "s3:DeleteObjectVersion"
              - "s3:ListBucket"
              - "s3:DeleteObject"
              - "s3:GetObjectVersion"
            Resource:
              - !Sub "arn:aws:s3:::s3-${Region}-${Environment}-${AppName}-backup"
              - !Sub "arn:aws:s3:::s3-${Region}-${Environment}-${AppName}-backup/*"

  BackupUser:
    Type: "AWS::IAM::User"
    Properties:
      UserName: !Sub "s3-${Region}-${Environment}-${AppName}-backup"
      ManagedPolicyArns:
        - !Sub "arn:aws:iam::${AWS::AccountId}:policy/${PolicyName}"
      Tags:
        - Key: Environment
          Value: !Ref TagEnvironment

  BackupUserAccessKey:
    Type: "AWS::IAM::AccessKey"
    Properties:
      UserName: !Ref BackupUser

  BackupBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "s3-${Region}-${Environment}-${AppName}-backup"
      LifecycleConfiguration:
        Rules:
          - Id: GlacierTransitionRule
            Status: Enabled
            Transitions:
              - StorageClass: GLACIER
                TransitionInDays: !Ref GlacierTransitionDays
          - Id: ExpirationRule
            Status: Enabled
            ExpirationInDays: !Ref RetentionDays
      Tags:
        - Key: Environment
          Value: !Ref TagEnvironment

Outputs:
  AccessKeyId:
    Description: "Access Key ID for the backup user"
    Value: !Ref BackupUserAccessKey

  SecretAccessKey:
    Description: "Secret Access Key for the backup user"
    Value: !GetAtt BackupUserAccessKey.SecretAccessKey

  BucketName:
    Description: "Name of the created S3 bucket"
    Value: !Ref BackupBucket

  UserArn:
    Description: "ARN of the created IAM user"
    Value: !GetAtt BackupUser.Arn
